  - package-ecosystem: "npm"
    directory: "/scoutingmanagementsystem/overseer"
    schedule:
      interval: "monthly"

  - package-ecosystem: "npm"
    directory: "/pitmanagementsystem/mechanic"
    schedule:
      interval: "monthly"

  - package-ecosystem: "npm"
    directory: "/pitmanagementsystem/workshop"
    schedule:
      interval: "monthly"
